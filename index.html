<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expence Tracker</title>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <div class="header">
                <h1>Expence Tracker</h1>
            </div>
          <div id="details" class="details">
            <label for="">Expence</label>
            <input type="number" id="Price" class="form-control">
            <label for="">Choose A Category</label>
            <select name="" id="Category" class="form-control">
                <option value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shoping</option>
            </select>
            <label for="">Add Description</label>
            <input type="text" id="desc" class="form-control">
            <button id="btn" type="submit" class="mt-4"> Send</button>
          </div>
        </div>

        <div class="card card-body mt-4">
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    <button class="btn btn-warning  btn-sm float-right edit">Edit Expence</button>
                    <button class="btn btn-danger  btn-sm float-right delete">Delete Expence</button>
                </li>
            </ul>
        </div>

        
    </div>
</body>
<script src="main.js"></script>
</html>
